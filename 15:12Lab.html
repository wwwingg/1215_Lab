<!DOCTYPE html>
<html>
<head>
  <title>User Inputs</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h2>Input Comparison</h2>

  <div id="comparisonResult"></div>

  <button id="firstButton" onclick="showFirstInput2()">Show First Input</button>
  <button id="secondButton" onclick="showSecondInput2()">Show Second Input</button>

  <script>
    var firstInput;
    var secondInput;

    function showFirstInput2() {
      alert("First Input: " + firstInput);
    }

    function showSecondInput2() {
      alert("Second Input: " + secondInput);
    }

    function showFirstInput() {
      firstInput = prompt("Enter the 1st input:");
      if (firstInput !== null && firstInput !== "") {
        showSecondInput();
      }
    }

    function showSecondInput() {
      secondInput = prompt("Enter the 2nd input:");
      if (secondInput !== null && secondInput !== "") {
        processInputs();
      }
    }

    function processInputs() {
      var comparisonResultElement = document.getElementById("comparisonResult");

      if (firstInput > secondInput) {
        document.body.style.backgroundColor = "lightblue";
        comparisonResultElement.textContent = firstInput + " > " + secondInput;
      } else if (secondInput > firstInput) {
        document.body.style.backgroundColor = "orange";
        comparisonResultElement.textContent = secondInput + " > " + firstInput;
      } else if (firstInput === secondInput) {
        document.body.style.backgroundColor = "lightyellow";
        comparisonResultElement.textContent = secondInput + " == " + firstInput;
      }
    }

    showFirstInput();
  </script>
</body>
</html>
